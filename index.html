<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Game find Bug</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <header class="header">
        <h1 class="header_title">Выберите уровень сложности:</h1>
        <p class="header_subtitle">Выберите сложность и игра начнется. Чем выше уровень - тем больше будет выборка карт. </p>
    </header>
    <section class="section">
        <nav class="menu">
            <ul class="options">
                <li class="options__level options__level__active" id="easy">Простой</li>
                <li class="options__level" id="medium">Средний</li>
                <li class="options__level" id="hard">Сложный</li>
            </ul>
            <button class="button_start">Начать игру</button>
        </nav>
        <div class="cards">
            <img class="card1" src="img/Card_1.svg" alt="cardOne">
            <img class="card2" src="img/Card_2.svg" alt="cardTwo">
        </div>
    </section>
</body>
</html>
